<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        #game-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        #game-canvas {
            border: 2px solid #333;
            background-color: #fff;
            display: block;
        }
        
        #score-display {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 10;
        }
        
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
        }
        
        #waiting-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 10;
        }
        
        #history-panel {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            width: 400px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #history-tabs {
            display: flex;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .history-tab {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        
        .history-tab.active {
            background-color: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
        }
        
        #history-content {
            min-height: 100px;
        }
        
        #score-history {
            width: 100%;
            border-collapse: collapse;
        }
        
        #score-history th, #score-history td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        #score-history th {
            background-color: #f2f2f2;
        }
        
        #score-history tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .game-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .game-btn:hover {
            background-color: #45a049;
        }
        
        .secondary-btn {
            background-color: #f39c12;
        }
        
        .secondary-btn:hover {
            background-color: #e67e22;
        }
        
        #player-name-input {
            margin-top: 10px;
            padding: 8px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇</h1>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="start-screen">
            <h2>贪吃蛇</h2>
            <p>使用方向键(↑ ↓ ← →)控制蛇的移动</p>
            <button id="start-btn" class="game-btn">开始游戏</button>
        </div>
        <div id="waiting-prompt">
            <h2>准备开始</h2>
            <p>请按任意除蛇身方向外的方向键开始游戏</p>
        </div>
        <div id="game-over">
            <h2>游戏结束!</h2>
            <p id="final-score">最终得分: 0</p>
            <input type="text" id="player-name-input" placeholder="输入你的名字" maxlength="10">
            <button id="save-score-btn" class="game-btn">保存分数</button>
            <button id="restart-btn" class="game-btn secondary-btn">重新开始</button>
        </div>
    </div>
    <div id="score-display">得分: 0</div>
    
    <div id="history-panel">
        <div id="history-tabs">
            <div class="history-tab active" data-tab="history">历史记录</div>
            <div class="history-tab" data-tab="leaderboard">排行榜</div>
        </div>
        <div id="history-content">
            <table id="score-history">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>玩家</th>
                        <th>分数</th>
                    </tr>
                </thead>
                <tbody id="history-list">
                    <!-- 历史记录将在这里动态生成 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverDisplay = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const waitingPrompt = document.getElementById('waiting-prompt');
        const saveScoreBtn = document.getElementById('save-score-btn');
        const playerNameInput = document.getElementById('player-name-input');
        const historyList = document.getElementById('history-list');
        const historyTabs = document.querySelectorAll('.history-tab');
        
        // 游戏参数
        const gridSize = 20;
        const rows = canvas.height / gridSize;
        const cols = canvas.width / gridSize;
        
        // 游戏状态
        let snake = [];
        let food = {};
        let direction = {};
        let nextDirection = {};
        let score = 0;
        let gameRunning = false;
        let gameLoopId = null;
        let waitingForFirstMove = false;
        let scoresHistory = JSON.parse(localStorage.getItem('snakeScores')) || [];
        
        // 初始化游戏
        function initGame() {
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            direction = {x: 0, y: 0};
            nextDirection = {x: 0, y: 0};
            score = 0;
            scoreDisplay.textContent = `得分: ${score}`;
            
            generateFood();
            gameOverDisplay.style.display = 'none';
            waitingForFirstMove = true;
            waitingPrompt.style.display = 'block';
            playerNameInput.value = '';
            drawGame();
            updateHistoryDisplay();
        }
        
        // 开始游戏
        function startGame() {
            gameRunning = true;
            if (gameLoopId) clearInterval(gameLoopId);
            gameLoopId = setInterval(gameLoop, 150);
        }
        
        // 生成食物
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * cols),
                y: Math.floor(Math.floor(Math.random() * rows))
            };
            
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    return generateFood();
                }
            }
        }
        
        // 游戏主循环
        function gameLoop() {
            direction = {...nextDirection};
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            
            if (
                head.x < 0 || head.x >= cols ||
                head.y < 0 || head.y >= rows ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `得分: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }
            
            drawGame();
        }
        
        // 绘制游戏
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#eee';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    ctx.strokeRect(j * gridSize, i * gridSize, gridSize, gridSize);
                }
            }
            
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#e74c3c';
                    ctx.strokeStyle = '#c0392b';
                } else {
                    ctx.fillStyle = '#2ecc71';
                    ctx.strokeStyle = '#27ae60';
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 1, 
                    segment.y * gridSize + 1, 
                    gridSize - 2, 
                    gridSize - 2
                );
                ctx.strokeRect(
                    segment.x * gridSize + 1, 
                    segment.y * gridSize + 1, 
                    gridSize - 2, 
                    gridSize - 2
                );
                
                if (index === 0 && (direction.x !== 0 || direction.y !== 0)) {
                    ctx.fillStyle = 'white';
                    const eyeSize = gridSize / 5;
                    const eyeOffset = gridSize / 4;
                    
                    let leftEyeX, leftEyeY;
                    let rightEyeX, rightEyeY;
                    
                    if (direction.x === 1) {
                        leftEyeX = segment.x * gridSize + gridSize - eyeOffset - eyeSize;
                        leftEyeY = segment.y * gridSize + eyeOffset;
                        rightEyeX = segment.x * gridSize + gridSize - eyeOffset - eyeSize;
                        rightEyeY = segment.y * gridSize + gridSize - eyeOffset - eyeSize;
                    } else if (direction.x === -1) {
                        leftEyeX = segment.x * gridSize + eyeOffset;
                        leftEyeY = segment.y * gridSize + eyeOffset;
                        rightEyeX = segment.x * gridSize + eyeOffset;
                        rightEyeY = segment.y * gridSize + gridSize - eyeOffset - eyeSize;
                    } else if (direction.y === 1) {
                        leftEyeX = segment.x * gridSize + eyeOffset;
                        leftEyeY = segment.y * gridSize + gridSize - eyeOffset - eyeSize;
                        rightEyeX = segment.x * gridSize + gridSize - eyeOffset - eyeSize;
                        rightEyeY = segment.y * gridSize + gridSize - eyeOffset - eyeSize;
                    } else if (direction.y === -1) {
                        leftEyeX = segment.x * gridSize + eyeOffset;
                        leftEyeY = segment.y * gridSize + eyeOffset;
                        rightEyeX = segment.x * gridSize + gridSize - eyeOffset - eyeSize;
                        rightEyeY = segment.y * gridSize + eyeOffset;
                    }
                    
                    ctx.fillRect(leftEyeX, leftEyeY, eyeSize, eyeSize);
                    ctx.fillRect(rightEyeX, rightEyeY, eyeSize, eyeSize);
                }
            });
            
            ctx.fillStyle = '#f39c12';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.strokeStyle = '#d35400';
            ctx.lineWidth = 1;
            ctx.stroke();
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoopId);
            finalScoreDisplay.textContent = `最终得分: ${score}`;
            gameOverDisplay.style.display = 'block';
        }
        
        // 保存分数
        function saveScore() {
            const playerName = playerNameInput.value.trim() || '匿名玩家';
            const now = new Date();
            const dateStr = `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            scoresHistory.push({
                date: dateStr,
                player: playerName,
                score: score
            });
            
            // 按分数降序排序
            scoresHistory.sort((a, b) => b.score - a.score);
            
            // 只保留前100条记录
            if (scoresHistory.length > 100) {
                scoresHistory = scoresHistory.slice(0, 100);
            }
            
            localStorage.setItem('snakeScores', JSON.stringify(scoresHistory));
            updateHistoryDisplay();
            gameOverDisplay.style.display = 'none';
            initGame();
        }
        
        // 更新历史记录显示
        function updateHistoryDisplay() {
            const activeTab = document.querySelector('.history-tab.active').dataset.tab;
            historyList.innerHTML = '';
            
            let displayScores = [...scoresHistory];
            
            if (activeTab === 'leaderboard') {
                // 排行榜只显示每个玩家的最高分
                const playerBestScores = {};
                displayScores.forEach(record => {
                    if (!playerBestScores[record.player] || record.score > playerBestScores[record.player].score) {
                        playerBestScores[record.player] = record;
                    }
                });
                displayScores = Object.values(playerBestScores).sort((a, b) => b.score - a.score);
            }
            
            displayScores.forEach((record, index) => {
                const row = document.createElement('tr');
                
                if (activeTab === 'leaderboard') {
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${record.player}</td>
                        <td>${record.score}</td>
                    `;
                } else {
                    row.innerHTML = `
                        <td>${record.date}</td>
                        <td>${record.player}</td>
                        <td>${record.score}</td>
                    `;
                }
                
                historyList.appendChild(row);
            });
            
            // 更新表头
            const thead = document.querySelector('#score-history thead');
            if (activeTab === 'leaderboard') {
                thead.innerHTML = `
                    <tr>
                        <th>排名</th>
                        <th>玩家</th>
                        <th>最高分</th>
                    </tr>
                `;
            } else {
                thead.innerHTML = `
                    <tr>
                        <th>日期</th>
                        <th>玩家</th>
                        <th>分数</th>
                    </tr>
                `;
            }
        }
        
        // 键盘控制
        document.addEventListener('keydown', e => {
            if (!gameRunning && !waitingForFirstMove) return;
            
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                if (waitingForFirstMove) {
                    waitingForFirstMove = false;
                    waitingPrompt.style.display = 'none';
                    startGame();
                }
                
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction.y === 0) nextDirection = {x: 0, y: -1};
                        break;
                    case 'ArrowDown':
                        if (direction.y === 0) nextDirection = {x: 0, y: 1};
                        break;
                    case 'ArrowLeft':
                        if (direction.x === 0) nextDirection = {x: -1, y: 0};
                        break;
                    case 'ArrowRight':
                        if (direction.x === 0) nextDirection = {x: 1, y: 0};
                        break;
                }
            }
        });
        
        // 开始按钮
        startBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            initGame();
        });
        
        // 重新开始按钮
        restartBtn.addEventListener('click', () => {
            gameOverDisplay.style.display = 'none';
            initGame();
        });
        
        // 保存分数按钮
        saveScoreBtn.addEventListener('click', saveScore);
        
        // 历史记录标签切换
        historyTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                historyTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                updateHistoryDisplay();
            });
        });
        
        // 初始化历史记录显示
        updateHistoryDisplay();
    </script>
</body>
</html>
